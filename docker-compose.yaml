version: '3.8'

services:
  # Database Service (Postgres)
  db:
    image: postgres:alpine
    container_name: db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    networks: 
      - todo-network

  # Backend Service
  be:
    container_name: backend
    build: ./BackEnd/
    depends_on:
      - db
    networks: 
      - todo-network
    labels:
      - "traefik.http.routers.backend.rule=Host(`app.localhost`) && PathPrefix(`/api/Todo`)"

  # Frontend Service
  fe:
    build: ./FrontEnd/
    container_name: frontend
    depends_on:
      - be
    networks: 
      - todo-network
    labels:
      - "traefik.http.routers.frontend.rule=Host(`app.localhost`)"


  traefik:
    image: traefik:3.1
    networks:
      - todo-network
    command:
      #- --providers.docker=true
      - --api.insecure=true
      - --providers.docker
    ports:
      # The HTTP port
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - traefik.enable=true  
  

networks: 
  todo-network:
    driver: bridge

volumes:
  pgdata:
